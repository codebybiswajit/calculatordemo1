<!doctype html>
<html lang="en">

<head>
    <title>Calculator</title>
    <link rel="icon" sizes="180x180" href="/apple-touch-icon.png">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
        .col-sm-2 {
            width: 390px !important;
            background: rgba(255, 255, 255, 0) !important;
            border-radius: 16px !important;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1) !important;
            backdrop-filter: blur(9.3px) !important;
            -webkit-backdrop-filter: blur(9.3px);
            border: 1px solid rgba(255, 255, 255, 0.67) !important;
        }
        body{
            background-image: url("https://uxmisfit.com/wp-content/uploads/2021/01/glass_card_06.jpg") !important;
            height: 43rem;
            /* width: 110rem; */
            /* background-repeat: no-repeat; */
        }
        .row{
            height: max-content !important ;
            display: flex !important;
            justify-content: center;
            align-content: center;
        }
        .btn{
            width: 10rem !important;
            padding: 1rem !important;
            font-size: 1em !important;
            font-weight:  bold !important;
        }
        .allrow{
            width: 289px; 
            margin-left: 1em !important;
            }
        @media screen and (max-width:430px) {
            .allrow{
            width: 289px; 
            margin-left: 2px !important;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar bg-transparent ">
            <div class="container-fluid d-flex justify-content-center allign-content-center">
                <a class="navbar-brand text-white fs-1 " href="#">
                    Freelancer Biswajit
                </a>
            </div>
    </header>
    <main class="p-4 h-screen d-flex flex-grow">

        <div class="container row  ">
            <div class="col-md-4 col-sm-5"></div>
            <div class="col-md-4 col-sm-2  m-2 p-4 rounded-5 rounded-top-4">
                <div class="input" id="input">
                    <input type="text " name="" id="inputtext" class="inputtext form-control  fs-1"
                        style="height: 5rem !important;" value="0" placeholder="0">
                </div>
                <div class="allrow  mt-4 ">
                    <div class="first-row d-flex justify-content-center align-content-center">
                        <button class="btn btn-light text-dark event rounded-circle m-1 " value="AC"
                            style="font-size: x-small;" >AC</button>
                        <button class="btn btn-light text-dark   rounded-circle m-1 symbolchange" value="+"
                            style="font-size: xx-small;" onclick="symbolchanger(this)">+/-</button>
                        <button class="btn btn-light text-dark event rounded-circle m-1 " value="%"
                            style="font-size: xx-small;">%</button>
                        <button class="btn btn-outline-info btn-warning event text-white  rounded-circle m-1"
                            value="/">/</button>

                    </div>



                    <div class="second-row d-flex justify-content-center align-content-center">
                        <button class="btn btn-secondary bg-gradient event text-white  rounded-circle m-1" value="7"
                            value="7">7</button>
                        <button class="btn btn-secondary bg-gradient event text-white  rounded-circle m-1" value="8"
                            value="8">8</button>
                        <button class="btn btn-secondary bg-gradient event text-white  rounded-circle m-1" value="9"
                            value="9">9</button>
                        <button class="btn btn-outline-info btn-warning event text-white  rounded-circle m-1"
                            value="*">*</button>
                    </div>
                    <div class="third-row d-flex justify-content-center align-content-center">
                        <button class="btn btn-secondary bg-gradient event text-white  rounded-circle m-1" value="4"
                            onclick="clear()">4</button>
                        <button class="btn btn-secondary bg-gradient event text-white  rounded-circle m-1" value="5"
                            onclick="">5</button>
                        <button class="btn btn-secondary bg-gradient text-white event rounded-circle m-1"
                            value="6">6</button>
                        <button class="btn btn-outline-info btn-warning event text-white  rounded-circle m-1"
                            value="-">-</button>

                    </div>
                    <div class="fourth-row d-flex justify-content-center align-content-center">
                        <button class="btn btn-secondary bg-gradient event text-white  rounded-circle m-1" value="1"
                            onclick="clear()">1</button>
                        <button class="btn btn-secondary bg-gradient event text-white  rounded-circle m-1" value="2"
                            onclick="">2</button>
                        <button class="btn btn-secondary bg-gradient event text-white  rounded-circle m-1"
                            value="3">3</button>
                        <button class="btn btn-outline-info btn-warning event text-white  rounded-circle m-1  pe-2"
                            value="+">+</button>
                    </div>
                    <div class="fifth-row d-flex justify-content-center align-content-center">
                        <button class="btn btn-secondary bg-gradient event text-white  rounded-5 m-1 pe-5"
                            value="0">0</button>

                        <button class="btn btn-secondary bg-gradient event text-white  rounded-circle m-1 pe-3" style="width: 70px !important;"
                            value=".">.</button>
                        <button class="btn btn-outline-info btn-warning event text-white  rounded-circle m-1 pe-2" style="width: 70px !important;"
                            value="=">=</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>

    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Calculator Function  -->
    <script src="cal.js"></script>
    <!-- Bootstrap JavaScript Libraries -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
